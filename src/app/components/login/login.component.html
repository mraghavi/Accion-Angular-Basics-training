<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Login</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<div class="parent"> 
    
    <div class="login-container">
        <h2>My Page</h2>
        <form id="loginForm" action="#" method="post">
            <input type="text" [(ngModel)]="userObj.userName" name="userName" placeholder="Username" required>
            <div class="password-toggle">
                <input type="password" [(ngModel)]="userObj.password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="password-toggle-btn" id="toggleBtn"
                    onclick="togglePassword()">Show</button>
            </div>
            <input type="button" (click)="onLogin()" value="Login">
        </form>
    </div>
    <footer>
        <span class="footer-text">&copy;Accion Training - Angular Learnings</span>
    </footer>

   

</div>


</html>
