<p>{{ message }}</p>
<button [disabled]="isdisabled">Click me</button>
<button (click)="myFunction()">Show alert</button>
<div class="col-4">
    <p>Your username is: {{ username }}</p>
</div>

<input [(ngModel)]="username" />

<input [(ngModel)]="userInput" />
<p>Result: {{ userInput }}</p>
<h2>{{userInput}} </h2>
<input [(ngModel)] = "city" placeholder="Enter the city name">
<p> City name is {{city}} </p>
<div *ngFor = "let c of colors">
    {{c}}
</div>
